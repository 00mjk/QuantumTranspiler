<div class="container pt-2">
    <div class="row text-center d-flex justify-content-center">
        <div class="col-4 d-flex justify-content-center text-center">
            <mat-checkbox [(ngModel)]="chooseRigetti" (click)="deselect()">Unroll to native Rigetti gates.</mat-checkbox>
        </div>
        <div class="col-4 d-flex justify-content-center text-center">
            <mat-checkbox [(ngModel)]="chooseIBMQ" (click)="deselect()">Unroll to native IBMQ Experience gates.</mat-checkbox>
        </div>
        <div class="col-4 d-flex justify-content-center text-center">
            <div class="row">
                <div class="col">
                    <mat-checkbox [(ngModel)]="chooseNative" (click)="deselect()">Choose native gates.</mat-checkbox>
                </div>
                <div class="col" *ngIf="chooseNative">
                    <mat-form-field appearance="fill" class="multipleSelect">
                        <mat-label>Gates</mat-label>
                        <mat-select multiple>
                            <mat-option *ngFor="let item of gateMap | keyvalue" [value]="item.key" (value)="selectedGates">{{item.key}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            
            
        </div>
    </div>
    <div class="row text-center d-flex justify-content-center pt-2">
        <button (click)="unroll()" mat-mini-fab class="float-right" matTooltip="Unroll Circuit."
                matTooltipClass="tooltip-large" color="primary">
                <mat-icon>forward</mat-icon>
            </button>
    </div>
</div>

<div class="container-fluid pt-4">
    <div class="row">
        <div class="col content-left">
            <!-- <h3>From</h3> -->
            <app-code circuitRef='raw'></app-code>
        </div>

        <div class="col">
            <app-code circuitRef='unrolled'></app-code>
        </div>
    </div>
</div>
<mat-divider [vertical]="true"></mat-divider>
