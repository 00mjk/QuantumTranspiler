<mat-tab-group mat-align-tabs="center" mat-stretch-tabs>
    <mat-tab label="Graphical Representation">
        <ng-template mat-tab-label class="pb-3">
            <mat-icon class="tab-icon" >view_list</mat-icon>
            Graphical Representation
          </ng-template >
        <div cdkDropListGroup class="tab-content">
            <div class="container-fluid">
                <div class="row">
                    <div>
                        <h4>Possible Gates</h4>
                        <div cdkDropListSortingDisabled id="gateList" class="row" cdkDropList #gateList="cdkDropList"
                            [cdkDropListData]="operationList" cdkDropListOrientation="horizontal"
                            (cdkDropListDropped)="drop($event)">
                            <div class="col" *ngFor="let item of operationList">
                                <div class="gate" cdkDrag>
                                    {{item.name}}
                                </div>
                            </div>
                        </div>
                    </div>



                    <mat-divider class="w-100 mb-3 mt-3"></mat-divider>

                    <div *ngFor="let qubit of data.qubitNames; index as qubitIndex">
                        <div class="row">
                            <div class="custom-container">
                                <div class="qubitName">
                                    |{{qubit}}>
                                </div>
                                <div [id]="qubit" cdkDropList cdkDropListOrientation="horizontal"
                                    #gateList="cdkDropList" [cdkDropListData]="data.operationsAtBit[0]" class="list"
                                    (cdkDropListDropped)="drop($event)">
                                    <div class="placeholder"
                                        *ngFor="let operationIndex of data.operationsAtBit[qubitIndex]; index as index">
                                        <div class="box" cdkDrag *ngIf="!operationIndex.placeholder">
                                            {{operationIndex.operation.name}}
                                        </div>
                                        <div cdkDrag *ngIf="operationIndex.placeholder">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>

    <mat-tab label="Simulate">
        <ng-template mat-tab-label>
            <mat-icon class="tab-icon" (click)="simulate()">memory</mat-icon>
            Simulate
          </ng-template>
        <div class="container-fluid" class="tab-content">
            <div class="chart" *ngIf="counts.length != 0">
                <mat-divider class="mt-3"></mat-divider>
                <div class="row pt-3">
                    <div style="display: block">
                        <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels"
                            [colors]="chartColors" [options]="chartOptions" [legend]="true"
                            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Circuit Depth Analysis">
        <ng-template mat-tab-label>
            <mat-icon class="tab-icon" (click)="analyse()">analytics</mat-icon>
            Circuit Depth Analysis
          </ng-template>
        <div class="container-fluid" class="tab-content">
            <div class="row">
                <mat-list>
                    <div mat-subheader>Qiskit</div>
                    <div class="row">
                    <div class="col">Depth</div>
                    <div class="col">4</div>
                </div>
                    <mat-divider></mat-divider>
                    <div mat-subheader>Rigetti</div>
                  </mat-list>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
