<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col float-right">
                    <mat-form-field class="w-100">
                        <mat-label> Choose Export Language/Framework</mat-label>
                        <mat-select (selectionChange)="changed($event)">
                            <p class="pl-2 pt-2 subtitle">Languages</p>
                            <mat-option value="OpenQASM">
                                OpenQASM
                            </mat-option>
                            <mat-option value="Quil">
                                Quil
                            </mat-option>
                            <mat-divider></mat-divider>
                            <p class="pl-2 pt-2 subtitle">Frameworks</p>
                            <mat-option
                                matTooltip="Name of the circuit must be qc. All occurences can be changed with CTRL + F2."
                                matTooltipClass="tooltip-large" value="Qiskit">
                                Qiskit
                            </mat-option>
                            <mat-option
                                matTooltip="Name of the program must be p. All occurences can be changed with CTRL + F2."
                                matTooltipClass="tooltip-large" value="Pyquil">
                                Pyquil
                            </mat-option>

                        </mat-select>
                    </mat-form-field>
                </div>
                <!-- <h3>From</h3> -->

                <div class="col float-right">
                    <button (click)="computeExport()" mat-mini-fab class="float-right"
                        matTooltip="Export Circuit in the chosen format." matTooltipClass="tooltip-large"
                        color="primary">
                        <mat-icon>forward</mat-icon>
                    </button>
                </div>
                <div class="row">
                    <app-code></app-code>
                </div>
            </div>
        </div>
        <div class="col">
            <app-output></app-output>

        </div>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
